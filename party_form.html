<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Invitation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      margin: 40px 0;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ff7f50;
      box-shadow: 0 0 5px rgba(255,127,80,0.5);
    }

    button {
      background: #ff7f50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e76f3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Party Invitation ðŸŽ‰</h1>
    <p>Fill out this form to join the fun!</p>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

      <label for="guests">Number of Guests</label>
      <select id="guests" name="guests">
        <option value="0">Only me</option>
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
        <option value="3">3 Guests</option>
        <option value="4">4+ Guests</option>
      </select>

      <label for="food">Preferred Food</label>
      <select id="food" name="food">
        <option value="veg">Vegetarian</option>
        <option value="nonveg">Non-Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="other">Other</option>
      </select>

      <label for="comments">Any Special Requests?</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Write here..."></textarea>

      <button type="submit">Submit Response</button>
    </form>
  </div>
</body>
</html>
